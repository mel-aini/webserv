server  
{
    listen      8001    localhost
    server_name  server1

    location / {
        root public/
        index  index.html
        error_page asd.html  400 403 404 405 409 411 501
        client_max_body_size 100M
        allow_methods GET POST
        auto_index        off 
        cgi_exec    cgi/php-cgi    .php
        cgi_exec    cgi/python-cgi    .py
        accept_upload       on
        upload_location    public/storage
    }

    location /cgi/scripts/ {
        root ./
        error_page err.html  400 501
        client_max_body_size 200M
        allow_methods GET POST
        cgi_exec    cgi/php-cgi    .php
        cgi_exec    cgi/python-cgi    .py
        accept_upload       off
    }
}

