server  
{
    listen      8000    localhost
    server_name  server1

    location / {
        root public/html
        index  index.html
        error_page err.html  400 501
        client_max_body_size 50M
        allow_methods GET POST
        auto_index        on 
        cgi_exec    cgi/php-cgi    .php
        accept_upload       off
        upload_location     /public/storage
    }
    location /test.php {
        root public/html/
        index  index.html
        error_page err.html  400 501
        client_max_body_size 50M
        allow_methods GET POST
        auto_index        on 
        cgi_exec    cgi/php-cgi    .php
        accept_upload       off
        upload_location     /public/storage
    }
}

