server  
{
    listen      8000    localhost
    server_name  server1

    location /test.php { # begin = / # end != / erase
        root public/html/        # end == / add
        index  test.php          # begin = / erase    # end != /
        error_page err.html  400 404 501        # begin != / erase    # end != /
        client_max_body_size 1M
        allow_methods GET POST
        # return https://www.google.com
        auto_index        on 
        cgi_exec    cgi_name    .php
        cgi_allowed_methods   GET    POST
        accept_upload       on
        upload_location     public/storage # begin != / erase
    }
    location /html {
        root    public
        # index  index2.html
        error_page num  400
        client_max_body_size 1M
        allow_methods GET POST
        # return https://www.google.com
        auto_index        on 
        cgi_exec    cgi_name    .php
        cgi_allowed_methods   GET    POST
        # accept_upload       on
        # upload_location     /public/storage
    }
    location / {
        root    public
        index  index.html
        error_page num  400
        client_max_body_size 1M
        allow_methods GET POST
        # return https://www.google.com
        auto_index        on 
        # cgi_exec    cgi_name    .php
        cgi_allowed_methods   GET    POST
